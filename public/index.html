<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Goat</title>
  <link rel="stylesheet" href="./style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <img src="https://static1.squarespace.com/static/6234a4868af48a1c8f899dc1/t/624aeffdfce0ca73b91bcde3/1649078269915/five+stars.png?format=1500w" alt="The Goat logo" class="logo">
    <h1>The Goat Rental Services</h1>
    <p>Choose the car of your Dreams</p>
    <nav>
      <button id="nav-home">Home</button>
      <button id="nav-about">About</button>
      <button id="nav-hire">Hire</button>
      <button id="nav-hired">Hired Cars</button>
      <button id="nav-contact">Contact</button>
    </nav>
  </header>

  <!-- This is for the home section (add and edit ) === -->
  <section id="home-section" style="display: none;">
    <h2>Add or Edit a Car</h2>
    <form id="car-form">
      <input type="text" id="brand" placeholder="Brand" required />
      <input type="text" id="model" placeholder="Model" required />
      <input type="number" id="pricePerDay" placeholder="Price per Day (KES)" required />
      <input type="url" id="imageUrl" placeholder="Image URL" required />
      <label>
        <input type="checkbox" id="available" checked />
        Available
      </label>
      <button type="submit">Submit</button>
    </form>
    <p id="car-confirmation" style="text-align:center; font-weight:bold; color:lightgreen;"></p>
  </section>
<!-- This is for the about section-->
  <section id="about-section" style="display: none;">
    <h2>Available Cars</h2>
    <div class="filters">
      <select id="filter-availability">
        <option value="all">All</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
      </select>
      <input type="text" id="filter-brand" placeholder="Search by brand..." />
    </div>
    <div id="car-list" class="car-container"></div>
  </section>
<!-- This is for the hire section and form -->
  <section id="hire-section" style="display: none;">
    <h2>Hire a Car</h2>
    <form id="hire-form">
      <input type="text" id="hire-name" placeholder="Your Name" required />
      <input type="email" id="hire-email" placeholder="Your Email" required />
      <input type="text" id="hire-location" placeholder="Delivery Location" required />
      <input type="hidden" id="hire-car-id" />
      <button type="submit">Confirm Hire</button>
    </form>
    <p id="hire-confirmation"></p>
  </section>

<!-- This is for the hired cars section-->
  <section id="hired-section" style="display: none;">
    <h2>Hired Cars</h2>
    <div id="hired-cars"></div>
  </section>

<!-- This is for the contact section-->
  <section id="contact-section" style="display: none;">
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="alert('Thank you for contacting us!'); this.reset(); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="./index.js"></script>
</body>
</html>
